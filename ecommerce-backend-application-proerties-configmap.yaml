apiVersion: v1
data:
  application.properties: "spring.datasource.url=jdbc:mysql://${MARIADB_HOST}:${MARIADB_PORT}/${MARIADB_DB}
                           spring.datasource.username=${MARIADB_USERNAME}
                           spring.datasource.password=${MARIADB_PASSWORD}
                           spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
                           spring.datasource.sql-script-encoding=UTF-8
                           spring.jpa.properties.hibernate.globally_quoted_i/dentifiers=true
                           spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
                           spring.jpa.hibernate.ddl-auto=none
                           spring.jpa.show-sql=true
                           spring.jpa.properties.hibernate.format_sql=true
                           nspring.data.rest.base-path=/api
                           spring.data.rest.detection-strategy=ANNOTATED
                           nallowed.origins=http://ecommerce.devopsedu.vn
                           nokta.oauth2.client-id=${OAUTH2_CLIENTID}
                           okta.oauth2.issuer=${OAUTH2_ISSUER}"
kind: ConfigMap
metadata:
  name: ecommerce-backend-application-properties-configmap
  namespace: ecommerce
